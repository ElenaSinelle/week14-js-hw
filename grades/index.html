<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Student Grades</title>
		<link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/img/star.png" type="image/png">
	</head>
	<body>
    <section class="grade">
      <h1 class="grade__title">Student grades</h1>
      <div class="grade__container">
        <button class="grade__button">Create grades</button>
        <p>Student grades: <span class="grade__container-span arr"></span></p>
        <p>Average grade: <span class="grade__container-span average"></span></p>
        <p>Maximal grade: <span class="grade__container-span max"></span></p>
        <p>Minimal grade: <span class="grade__container-span min"></span></p>
        <p>Number of students with grade 60 or more: <span class="grade__container-span more"></span></p>
        <p>Number of students with grade less than 60: <span class="grade__container-span less"></span></p>
        <p>Student grades in letter format: <span class="grade__container-span letterArr"></span></p>
      </div>
    </section>

    <script src="script.js"></script>
	</body>
</html>
